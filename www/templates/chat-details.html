<ion-view id="chat-detail" view-title="{{vm.chat.name}}">

  <ion-content has-bouncing="true" class="has-header has-footer">

    <div ng-repeat="message in vm.messages" class="message-wrapper">

      <div ng-if="vm.user.id !== message.userId">
        <div class="chat-bubble left">
          <div class="message" ng-bind-html="message.text"></div>
          <div class="message-detail">
            <span class="bold">{{message.username}}</span>,
            <span>{{ message.date |Â date }}</span>
          </div>
        </div>
      </div>
      
      <div ng-if="vm.user.id === message.userId">
        <div class="chat-bubble right">
          <div class="message" ng-bind-html="message.text"></div>
          <div class="message-detail">
            <span class="bold">{{message.username}}</span>,
            <span>{{ message.date |Â date }}</span>
          </div>
        </div>
      </div>

      <div class="cf"></div>
      
    </div>
  </ion-content>
      
  <form name="sendMessageForm" ng-submit="vm.sendMessage(sendMessageForm)" novalidate>

    <ion-footer-bar class="bar-stable item-input-inset message-footer" keyboard-attach>
      <label class="item-input-wrapper">
        <textarea ng-model="input.message" value="" placeholder="Send a new message..." required minlength="1" maxlength="1500" msd-elastic></textarea>
      </label>
      <div class="footer-btn-wrap">
        <button class="button button-icon icon ion-ios-paperplane-outline footer-btn" type="submit" ng-disabled="!input.message || input.message === ''">
        </button>
      </div>
    </ion-footer-bar>

  </form>
  
</ion-view>
