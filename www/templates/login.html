<ion-view id="login" view-title="Connexion">

  <ion-content class="has-header has-footer padding">

    <div class="list list-inset">
      <label class="item item-input">
        <input type="email" placeholder="Email" ng-model="vm.email">
      </label>
      <label class="item item-input">
        <input type="password" placeholder="Mot de passe" ng-model="vm.password">
      </label>
    </div>

    <button class="button button-block button-stable" ng-click="vm.login(vm.email, vm.password)" ng-disabled="!vm.email.length || !vm.password.length">
      Se connecter
    </button>

    <div class="text-center">
      <a href="#/signup" class="positive">Créer un compte</a>
    </div>
  </ion-content>
      
</ion-view>
